<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <link rel="shortcut icon" type="image/jpg" href="~/favicon.ico"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <style>
         .redirect-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
         }

         .redirect-button:hover {
            background-color: #0056b3;
         }

         .black-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
         }

         .black-button:hover {
            background-color: #333;
         }
      </style>
   </head>
   <body>
      <div id="header"></div>
      <div id="content">
         <h1>Super-Awesome-Math-Website</h1>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Enter URL..." class="form__input"/>
         </form>
         <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
      </div>
      
      <!-- Blue Button (Bottom Right) -->
      <button class="redirect-button" onclick="window.location.href='/games.html'">Go to Games</button>
      
      <!-- Black Button (Bottom Left) -->
      <button class="black-button" onclick="blank()">Remove from history</button>

      <script>
         function blank() {
            (function () {
               var url = document.URL;
               var win = window.open();
               win.document.body.style.margin = "0";
               win.document.body.style.height = "100vh";
               var iframe = win.document.createElement("iframe");
               iframe.style.border = "none";
               iframe.style.width = "100%";
               iframe.style.height = "100%";
               iframe.style.margin = "0";
               iframe.referrerpolicy = "no-referrer";
               iframe.allow = "fullscreen";
               iframe.src = url.toString();
               win.document.body.appendChild(iframe);
            })();
         }
      </script>

      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
   </body>
</html>
